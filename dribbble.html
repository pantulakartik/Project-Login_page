<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üèÄ Dribbble-kalypso-registration</title>
    <link rel="stylesheet" href="dribbble.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="cont">
      <div class="left">
        <!-- Image on the left one -->
        <img src="Leftimage.png" />
      </div>
      <div class="right">
        <div class="row1">
          <!-- Kalypso with it's logo -->
          <img src="Kalypso.png" />
        </div>
        <div class="row2">
          <!-- Register -->
          <h1>Register</h1>
        </div>
        <div class="row3">
          <!-- First Name and Last name -->
          <label>
            First Name
            <input
              type="text"
              name="Firstname"
              id="Firstname"
              placeholder="Your First Name"
            />
          </label>
          <label>
            Last Name
            <input
              type="text"
              name="Lastname"
              id="Lastname"
              placeholder="Your Last Name"
            />
          </label>
        </div>
        <div class="row4">
          <!-- Email and Password -->
          <label>
            Email
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your Email Address"
            />
          </label>
          <label>
            Password
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </label>
        </div>
        <div class="row5">
          <!-- Accepting -->
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
          <p>I accept the</p>
          &nbsp;
          <a href="">Terms of Service</a>
          &nbsp;
          <p>as well as</p>
          &nbsp;
          <a href="">Privacy Policy</a>
        </div>
        <div class="row6">
          <!-- Create Account -->
          <button>
            <i class="fa-solid fa-right-to-bracket"></i>
            Create Account
          </button>
        </div>
        <div class="line"></div>
        <div class="row7">
          <!-- Already have an account -->
          <p>Already have an account?</p>
          <a href="">Login now</a>
        </div>
        <div class="row8">
          <!-- Help, Legal .... -->
          <a href="">Help</a>
          <a href="">Legal</a>
          <a href="">Privacy</a>
          <a href="">TOS</a>
        </div>
        <div class="row9">
          <!-- Copyright .... -->
          <a href="">¬©Cloudklabuster</a>
        </div>
      </div>
    </div>
  </body>
</html>
